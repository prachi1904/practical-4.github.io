<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2b: Randomizing initial color</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
    <script>
        /* TODO: write JS code here */
        var colors =["red", "pink", "yellow", "orange", "magenta", "green","lime", "blue", "purple", "brown"];
        
        function changecolours() {
            var bgcolor = this.style.backgroundColor;
            var i = colors.indexOf(bgcolor);
            i++; 
            if (i == colors.length) {  
                i = 0; // return to first colour
            }
            this.style.backgroundColor = colors[i];
            
        }

        function start(){
            var mydiv = document.getElementById("mydiv");
            var randindex = Math.floor(Math.random()* colors.length);
            mydiv.style.backgroundColor = colors[randindex];
            mydiv.onclick=changecolours;
        }
        window.onload =start;
    </script>
</head>
<body>
<div id="mydiv"></div>
</body>
</html>
